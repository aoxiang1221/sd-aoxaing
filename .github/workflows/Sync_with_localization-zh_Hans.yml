name: Sync with localization-zh_Hans

on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main
      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      - name: Sync with localization-zh_Hans
        run: |
          git remote add upstream https://github.com/hanamizuki-ai/stable-diffusion-webui-localization-zh_Hans.git
          git fetch upstream
          git reset --hard upstream/master
          rm -rf .github/workflows/*
          git add .
          git commit -m "remove"
          git push origin main:localization-zh_Hans --force
